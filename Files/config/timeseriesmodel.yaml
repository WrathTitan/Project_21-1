 - name: KNeighborsRegressor
   isSelected: false
   type: Regression
   datatype: Tabular
   complexity: ML
   hyper:
    - name: n_neighbors
      value: 5
      type: int
      vary: true
      ischanged: false
      options: null
      range:
         type: linear
         min: 3
         max: 50
         num_samp: 10
    - name: leaf_size
      value: 30
      type: int
      vary: true
      ischanged: false
      options: null
      range:
          type: linear
          min: 10
          max: 300
          num_samp: 10
    - name: algorithm
      value: auto
      ischanged: false
      type: option
      vary: false
      options:
        - ball_tree
        - auto
        - kd_tree
        - brute
      range: null

 - name: RandomForestRegressor
   isSelected: false
   type: Regression
   datatype: Tabular
   complexity: ML
   hyper:
    - name: criterion
      value: mse
      ischanged: false
      vary: false
      type: option
      options: 
        - mae # Mean Absolute Error (MAE)
        - mse # Mean Squared Error (MSE)
      range: null
    - name: n_estimators
      value: 100
      ischanged: false
      type: int
      options: null
      vary: true
      range:
        type: linear
        min: 10
        max: 700
        num_samp: 10
    -  name: max_depth
       value: null
       ischanged: false
       type: int
       options: null
       vary: true
       range:
        type: linear
        min: 5
        max: 100
        num_samp: 10
    - name: min_samples_split
      value: 2
      ischanged: false
      type: int # either int or float
      options: null
      vary: true
      range:
        type: linear
        min: 5
        max: 100
        num_samp: 10

