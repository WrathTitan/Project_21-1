 - name: XGBRegressor
   isSelected: false
   type: Regression
   datatype: Tabular
   complexity: ML
   hyper :
    - name: verbosity
      type: option
      vary: true
      value: 1
      ischanged: false
      options:
        - 0 # 0 indicates silent
        - 1 # 1 indicates warning
        - 2 # 2 indicates info
        - 3 # 3 indicates debug
      range:
         min: 0
         max: 3
    - name: booster
      value: gblinear
      ischanged: false
      vary: false
      type: option
      options:
        - gblinear
      range: null
    - name: updater # choice of algorithm to fit linear model
      value: shotgun
      ischanged: false
      vary: True
      type: option
      options:
        - shotgun
        - coord_descent
      range: null

 - name: LinearRegression
   isSelected: false
   type: Regression
   data_type: Tabular
   complexity: ML
   hyper:
    - name: fit_intercept
      vary: true
      value: true
      ischanged: false
      type: bool # either option, bool or number
      options: null
      range: null
 # Hyperparameter tuning for SupportVector Regressor(SVR)
 - name: SVR
   isSelected: false
   type: Regression
   data_type: Tabular
   complexity: ML
   hyper:
    - name: C
      vary: true
      value: 1.0
      ischanged: false
      type: float # either option, bool or number
      options: null
      range: 
         min: 1.0e-3
         max: 1.0e+1
         num_samp: 5
         type: log # can be log or linear
    - name: kernel
      vary: false
      value: rbf
      ischanged: false
      type: option # either option, bool or number
      options:
        - linear
        - poly
        - rbf
        - sigmoid
      range: null
    - name: gamma
      vary: true
      value: scale
      ischanged: false
      type: option # either option, bool or number
      options:
        - auto
        - scale
      range: null